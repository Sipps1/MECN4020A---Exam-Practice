<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Practice App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        .answer-section {
            background-color: #e8f5e9;
            border-left: 4px solid #4CAF50;
        }
        .option-item {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            background: #f8f9fa;
        }
        .correct-answer {
            background-color: #c8e6c9 !important;
            border-left: 4px solid #4CAF50;
        }
        .topic-badge {
            position: absolute;
            top: 15px;
            right: 15px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">ðŸ“š Study Practice App</h1>
            <p class="lead">Test your knowledge with interactive questions</p>
            <div class="d-flex justify-content-center mb-3">
                <div class="btn-group" id="filter-buttons">
                    <button class="btn btn-outline-primary active" data-filter="all">All</button>
                    <button class="btn btn-outline-success" data-filter="easy">Easy</button>
                    <button class="btn btn-outline-warning" data-filter="medium">Medium</button>
                    <button class="btn btn-outline-danger" data-filter="hard">Hard</button>
                </div>
            </div>
        </header>

        <div class="row" id="questions-container">
            <!-- Questions will be loaded here -->
        </div>

        <footer class="mt-5 text-center text-muted">
            <p>Study App &copy; 2023 | Total Questions: <span id="count">0</span></p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
