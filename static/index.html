<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Practice App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-brain me-2"></i>StudyMaster
            </a>
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <span class="badge bg-light text-dark">
                        <i class="fas fa-book me-1"></i>
                        <span id="count">0</span> Questions
                    </span>
                </div>
                <button class="btn btn-light">
                    <i class="fas fa-user-graduate me-1"></i> Profile
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-dark">Interactive Study Practice</h1>
            <p class="lead text-muted">Test your knowledge with smart flashcards</p>
            
            <!-- Filter Controls -->
            <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
                <div class="btn-group shadow-sm" id="filter-buttons">
                    <button class="btn btn-light active" data-filter="all">
                        <i class="fas fa-layer-group me-2"></i>All
                    </button>
                    <button class="btn btn-success" data-filter="easy">
                        <i class="fas fa-seedling me-2"></i>Easy
                    </button>
                    <button class="btn btn-warning" data-filter="medium">
                        <i class="fas fa-balance-scale me-2"></i>Medium
                    </button>
                    <button class="btn btn-danger" data-filter="hard">
                        <i class="fas fa-mountain me-2"></i>Hard
                    </button>
                </div>
                
                <div class="btn-group shadow-sm">
                    <button class="btn btn-light">
                        <i class="fas fa-random me-2"></i>Shuffle
                    </button>
                    <button class="btn btn-primary" id="toggle-mode">
                        <i class="fas fa-lightbulb me-2"></i>Study Mode
                    </button>
                </div>
            </div>
            
            <!-- Progress -->
            <div class="progress-container mx-auto" style="max-width: 600px;">
                <div class="d-flex justify-content-between mb-2">
                    <small>Completed: <span id="completed-count">0</span></small>
                    <small><span id="correct-count">0</span> Correct Answers</small>
                </div>
                <div class="progress shadow-sm" style="height: 10px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
        </header>

        <!-- Questions Container -->
        <div class="row g-4" id="questions-container">
            <!-- Questions will be loaded here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4 border-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5 class="text-primary mb-3">StudyMaster</h5>
                    <p class="text-muted">An interactive learning platform designed to help you master complex topics through active practice.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="d-flex justify-content-md-end gap-3">
                        <a href="#" class="text-decoration-none">
                            <i class="fab fa-github fa-lg text-dark"></i>
                        </a>
                        <a href="#" class="text-decoration-none">
                            <i class="fab fa-twitter fa-lg text-primary"></i>
                        </a>
                        <a href="#" class="text-decoration-none">
                            <i class="fab fa-discord fa-lg text-info"></i>
                        </a>
                    </div>
                    <p class="text-muted mt-3 mb-0">&copy; 2023 StudyMaster. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
